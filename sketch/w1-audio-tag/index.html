<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen bg-gradient-to-br from-red-600 to-green-400"
    >
      <div
        class="bg-white p-8 min-w-[400px] flex text-center flex-col space-y-4 border-2 border-black rounded-lg"
      >
        <h1 class="text-2xl font-bold">jfk announcement 06/10/2024</h1>

        <div class="flex justify-center items-center space-x-4">
          <audio controls id="audio">
            <source src="./assets/jfk-announcement.wav" type="audio/wav" />
            Your browser does not support the audio element.
          </audio>
        </div>
        <h2 class="text-xl font-bold">Log</h2>
        <p class="text-sm text-gray-500 max-h-[120px] overflow-y-auto" id="log">
          <!-- Log will be displayed here -->
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
